<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <h1>hello world</h1>
    <!-- app -->
    <div id="app">
      <update-button></update-button>
      <local-button></local-button>
    </div>
    <div id="app-1">
      <update-button></update-button>
    </div>

    <script>
      // 전역 컴포넌트
      Vue.component("greeting", {
        template: `<div>hello!</div>`,
      });
      // 전역 컴포넌트
      Vue.component("update-button", {
        template: `
        <div>
        {{name}} <greeting></greeting><br/>
      <button @click="changeText">Click</button>
      </div>
        `,
        data() {
          return {
            name: "zero",
          };
        },
        methods: {
          changeText() {
            this.name = "updated";
          },
        },
      });

      // 지역 컴포넌트
      const localButton = {
        template: `<button>local!</button>`,
      };

      const app = new Vue({
        el: "#app",
        components: {
          "local-button": localButton,
        },
        data: {
          name: "zero",
        },
        methods: {
          changeText() {
            this.name = "updated";
          },
        },
      });

      const app1 = new Vue({
        el: "#app-1",
        data: {
          name: "zero",
        },
        methods: {
          changeText() {
            this.name = "updated";
          },
        },
      });
    </script>
  </body>
</html>
